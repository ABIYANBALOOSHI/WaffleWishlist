<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waffle Order Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header id="order-header">
        <h1>ðŸ›’ Build Your Perfect Waffle Order ðŸ›’</h1>
    </header>

    <main class="order-main">
        <figure class="banner-figure">
            <img src="waffle_form_banner.jpg" alt="A freshly made waffle ready for toppings." class="form-banner">
            <figcaption>Freshness guaranteed.</figcaption>
        </figure>

        <form id="waffle-form" onsubmit="return validateOrder(event)">
            <h2>Your Details</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <h2>Your Order</h2>
            <div class="form-group">
                <label for="quantity">Quantity (Max 10):</label>
                <input type="number" id="quantity" name="quantity" min="1" max="10" value="1" oninput="calculateTotal()">
            </div>
            
            <div class="form-group">
                <h3>Toppings ($1 each)</h3>
                <div class="checkbox-group">
                    <input type="checkbox" id="syrup" name="topping" value="syrup" onclick="styleTopping(this); calculateTotal()">
                    <label for="syrup" id="label-syrup">Maple Syrup</label><br>
                    
                    <input type="checkbox" id="berries" name="topping" value="berries" onclick="styleTopping(this); calculateTotal()">
                    <label for="berries" id="label-berries">Fresh Berries</label><br>

                    <input type="checkbox" id="cream" name="topping" value="cream" onclick="styleTopping(this); calculateTotal()">
                    <label for="cream" id="label-cream">Whipped Cream</label>
                </div>
            </div>

            <div class="summary">
                <p>Base Waffle Price: **$5.00**</p>
                <p id="total-display">Estimated Total: **$5.00**</p>
            </div>
            
            <p id="error-message" class="error-text hidden">Please enter a valid quantity (1-10).</p>

            <button type="submit" class="submit-btn">Place Order!</button>
        </form>
    </main>

    <footer>
        <a href="index.html">Back to Menu</a>
        <p>&copy; Waffle Wishlist 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
